<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/designs/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="main_application">

        <div class="weather">
            <div class="temperature">
               <h1>23</h1>
               <div class="celcius">
                   <h1>Â°</h1>
               </div>
            </div>
            <div class="humidity">
                <h1>80</h1>
                <div class="percent">
                    <h1>%</h1>
                </div>
            </div>
        </div>

        <div class="notifications">
            <div class="water">
                <div class="notification_icon_back">
                    <img class="notification_icon" src="/assets/icon_png/water-tap.png" alt="" srcset="">
                </div>
                <div class="notification_name">
                    <div class="no_title">
                        Tap Water
                    </div>
                    <div class="no_description">
                        All are okay feel free !
                    </div>
                </div>
            </div>
            <div class="gas">
                <div class="notification_icon_back">
                    <img class="notification_icon" src="/assets/icon_png/gas-tank.png" alt="" srcset="">
                </div>
                <div class="notification_name">
                    <div class="no_title">
                        Gas Line
                    </div>
                    <div class="no_description">
                        Gas line works well !
                    </div>
                </div>
            </div>
            <div class="fire">
                <div class="notification_icon_back">
                    <img class="notification_icon" src="/assets/icon_png/fire.png" alt="" srcset="">
                </div>
                <div class="notification_name">
                    <div class="no_title">
                        Stove Fire
                    </div>
                    <div class="no_description">
                        Stove fire off stay cool !
                    </div>
                </div>
            </div>
        </div>

        <div class="widgets">
            <div class="light">
                <div class="icon">
                    <img class="icon_image" src="/assets/icon_png/eco-bulb.png" alt="" srcset="">
                </div>

                <div class="widget_name_toggle">
                    <div class="widget_name">
                        LIGHT
                    </div>
                    <div class="toggle_switch">
                        <img class="toggle_image" src="/assets/icons/toggle_on_white_24dp.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="fan">
                <div class="icon">
                    <img class="icon_image" src="/assets/icon_png/fan.png" alt="" srcset="">
                </div>

                <div class="widget_name_toggle">
                    <div class="widget_name">
                        FAN
                    </div>
                    <div class="toggle_switch">
                        <img class="toggle_image" src="/assets/icons/toggle_on_white_24dp.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="ac">
                <div class="icon">
                    <img class="icon_image" src="/assets/icon_png/cooling.png" alt="" srcset="">
                </div>
                <div class="widget_name_toggle">
                    <div class="widget_name">
                        A/C
                    </div>
                    <div class="toggle_switch">
                        <img class="toggle_image" src="/assets/icons/toggle_on_white_24dp.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>

        <div class="menu">
            <div class="hardware_back">
                <div class="hardware_foreground">
                    <img src="/assets/icons/menu.svg" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/register_scripts.js"></script>
   
</body>
</html>
